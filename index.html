<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.9/dist/css/splide.min.css">
    <title> TOP 10 TOURIST SPOT </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(178,177,201);
background: linear-gradient(90deg, rgba(178,177,201,1) 0%, rgba(0,212,255,1) 100%);
        }

        header {
            position: relative;
            text-align: center;
            padding: 150px 0; 
            background: url("assets/images/background.jpg") center/cover no-repeat; 
            color: #fff; 
        }
        nav {
            background-color: transparent;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            border-bottom: 5px solid #000000;  
        }

        nav a {
            float: left;
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 5px;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s; 
        }

        nav a:hover {
            background-color: #ddd;
            color:black;
        }
        
        #main-carousel, #thumbnail-carousel {
            max-width: 800px;
            margin: 40px auto;
        }

        .splide__slide {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        #thumbnail-carousel {
            margin-top: 20px;
        }

        #thumbnail-carousel .splide__slide {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        #thumbnail-carousel .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .splide__slide.is-active,
        #thumbnail-carousel .splide__slide.is-active {
            transform: scale(1.1);
        }

        .welcome{
            font-size: 100px;
            margin-bottom: 50px;
            font-weight: bold;
            color: rgb(255, 67, 205);

        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons a {
            display: inline-block;
            color: #000000;
            background-color: white;
            padding: 20px 35px;
            margin: 0 23px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid #000000;
        }

        .action-buttons a:hover {
            background-color: #fae77a;
        }
        .qwe{
            text-align: center;
            font-size: 35px;
            text-decoration: underline;
        }
        .splide__slide .slide-description {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #eff700;
        padding: 5px;
        box-sizing: border-box;
        font-size: 15px;
        text-align: center;
        opacity: 3;
        transition: opacity 0.3s ease-in-out;
    }

    footer {
            background-color: #7441ffb4;
            color: #000000;
            text-align: center;
            padding: 10px 75px;
            bottom: 0;
            width: 90%;
            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>
    <title>BOHOL TOURIST DESTINATIONS</title>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var main = new Splide('#main-carousel', {
                type: 'fade',
                heightRatio: 0.5,
                pagination: false,
                arrows: false,
                cover: true,
                autoplay: true,
                interval: 3000,
                rewind: true,
            });

            var thumbnails = new Splide('#thumbnail-carousel', {
                fixedWidth: 100,
                fixedHeight: 64,
                isNavigation: true,
                gap: 10,
                focus: 'center',
                pagination: false,
                arrows: true,
                cover: true,
                breakpoints: {
                    600: {
                        fixedWidth: 66,
                        fixedHeight: 40,
                    }
                }
            });

            main.sync(thumbnails);
            main.mount();
            thumbnails.mount();
        });

        function smoothScroll(targetId) {
            var targetElement = document.getElementById(targetId);
            window.scrollTo({
                top: targetElement.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
