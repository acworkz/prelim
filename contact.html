<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #135f96;
        }

        header {
            position: relative;
            text-align: center;
            padding: 150px 0; 
            background: url("assets/images/background.JPG") center/cover no-repeat; 
            color: #fff; 
        }

        nav {
            background-color: transparent;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            border-bottom: 5px solid #000000;
        }

        nav a {
            float: left;
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 5px;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .destination-info {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            font-size: 25px;
            background-color: #3a83db;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #7441ffb4;    
            color: #000000;
            text-align: center;
            padding: 10px 75px;
            bottom: 0;
            width: 90%;
            
        }
        .welcome{
            font-size: 100px;
            margin-bottom: 50px;
            font-weight: bold;
            color: white;

        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons a {
            display: inline-block;
            color: #000000;
            background-color: white;
            padding: 20px 35px;
            margin: 0 23px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid #000000;
        }

        .action-buttons a:hover {
            background-color: #fae77a;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="welcome">Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
     
    </header>
 
    <div class="destination-info">
    
        <p>ACworks Travels</p>
        <p>Address: Tangnan, Panglao, Bohol</p>
        <p>Email: acworks@gmail.com</p>
        <p>Phone: 09859695177</p>
        <p>Facebook: AcWorks</p>

    </div>

    <footer>
        Â© ACWORKS 2024 Bohol Tourism. All rights reserved.
    </footer>

</body>
</html>
